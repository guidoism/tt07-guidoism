  ui[2]: "data_i[2]"
  ui[3]: "data_i[3]"
  ui[4]: "data_i[4]"
  ui[5]: "data_i[5]"
  ui[6]: "data_i[6]"
  ui[7]: "data_i[7]"

  # Outputs
  uo[0]: "data_o[0]"
  uo[1]: "data_o[1]"
  uo[2]: "data_o[2]"
  uo[3]: "data_o[3]"
  uo[4]: "data_o[4]"
  uo[5]: "data_o[5]"
  uo[6]: "data_o[6]"
  uo[7]: "data_o[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
